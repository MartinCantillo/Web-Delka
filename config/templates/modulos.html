<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Módulos</title>
  <link rel="stylesheet" href="static/css/module-management-styles.css">
</head>
<body>
  <header>
    <h1>Gestionar Módulos</h1>
      <nav>
        <ul>
            <li><a href="templates/menu_principal.html">Menú principal</a></li>
            <li><a href="templates/gestion_empresas.html">Gestión de Empresas</a></li>
            <li><a href="templates/gestion_periodos.html">Gestión de Periodos</a></li>
            <li><a href="templates/gestion_bases_datos.html">Gestión de Bases de Datos</a></li>
            <li><a href="templates/modulos.html">Gestión de módulos</a></li>
            <li><a href="cerrar_sesion.html">Cerrar Sesión</a></li>
        </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Módulos Disponibles</h2>
      <form id="module-form">
        <div class="module">
          <input type="checkbox" id="sales" name="module" value="sales">
          <label for="sales">Ventas</label>
        </div>
        <div class="module">
          <input type="checkbox" id="inventory" name="module" value="inventory">
          <label for="inventory">Inventario</label>
        </div>
        <div class="module">
          <input type="checkbox" id="finance" name="module" value="finance">
          <label for="finance">Finanzas</label>
        </div>
        <!-- Otros módulos disponibles -->
        <button type="submit">Guardar Cambios</button>
      </form>
    </section>
  </main>
  <script src="module-management-script.js"></script>
</body>
</html>
