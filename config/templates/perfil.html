    <section>
      <h2>Detalles del Perfil</h2>
      <div>
        <label for="empresa">Nombre de la Empresa:</label>
        <input type="text" id="empresa" name="empresa" readonly>

      <div>
        <label for="nit">NIT:</label>
        <input type="text" id="nit" name="nit" readonly>

      <div>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" readonly>

      <div>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" readonly>
      </div>
      <!-- Otros campos del perfil -->

      function cerrarSesion() {
       // Lógica para cerrar sesión y redirigir al menú principal
       alert('Sesión cerrada. Redirigiendo al menú principal...');
