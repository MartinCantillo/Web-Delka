<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Producto - Portal de Empresa</title>
  <link rel="stylesheet" href="productos-styles.css">
</head>
<body>
  <header>
    <h1>Agregar Producto</h1>
  </header>
  <nav>
    <ul>
      <li><a href="perfil.html">Perfil</a></li>
      <li><a href="parametrizacion.html">Parametrización</a></li>
      <li><a href="productos.html">Productos</a></li>
      <li><a href="clientes.html">Clientes</a></li>
      <li><a href="cotizacion.html">Cotización</a></li>
      <li><a href="compras.html">Compras</a></li>
      <li><a href="stock.html">Stock</a></li>
      <li><a href="informes.html">Informes</a></li>
      <li><button onclick="cerrarSesion()">Cerrar sesión</button></li>
    </ul>
  </nav>
  <main>
    <section>
      <h2>Agregar Nuevo Producto</h2>
      <form id="agregar-producto-form">
        <div class="form-group">
          <label for="codigo">Código o Referencia:</label>
          <input type="text" id="codigo" name="codigo" required>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="precio">Precio por Unidad:</label>
          <input type="number" id="precio" name="precio" min="0" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" name="cantidad" min="0" required>
        </div>
        <div class="form-group">
          <label for="minimo">Cantidad Mínima en Existencia:</label>
          <input type="number" id="minimo" name="minimo" min="0" required>
        </div>
        <div class="form-group">
          <label for="alternos">Productos Alternos:</label>
          <textarea id="alternos" name="alternos" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="codigo-barras">Código de Barras:</label>
          <input type="text" id="codigo-barras" name="codigo-barras" required>
        </div>
        <button type="submit">Agregar Producto</button>
      </form>
    </section>
    <script>     
      function cerrarSesion() {
       // Lógica para cerrar sesión y redirigir al menú principal
       alert('Sesión cerrada. Redirigiendo al menú principal...');
       // Redirigir al menú principal (cambia la URL al menú principal)
       window.location.href = 'index.html';  // Cambia 'index.html' por la URL de tu menú principal
   }</script>
  </main>
</body>
</html>
