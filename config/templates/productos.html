<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Producto - Portal de Empresa</title>
  <link rel="stylesheet" href="static/css/productos-styles.css">
</head>

<body>
  <header>
    <h1>Agregar Producto</h1>
  </header>
  <nav>
    <ul>
      <li><a href="/perfil">Perfil</a></li>
      <li><a href="/parametrizacion">Parametrización</a></li>
      <li><a href="/productos">Productos</a></li>
      <li><a href="/clientes">Clientes</a></li>
      <li><a href="/cotizacion">Cotización</a></li>
      <li><a href="/compras">Compras</a></li>
      <li><a href="/stock">Stock</a></li>
      <li><a href="/informes">Informes</a></li>
      <li><button id="cerrar-sesion-btn">Cerrar sesión</button></li>
    </ul>
  </nav>
  <main>
    <section>
      <h2>Agregar Nuevo Producto</h2>
      <form id="agregar-producto-form">
        <div class="form-group">
          <label for="codigo">Código o Referencia:</label>
          <input type="text" id="codigo" name="codigo" required>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="precio">Precio por Unidad:</label>
          <input type="number" id="precio" name="precio" min="0" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" name="cantidad" min="0" required>
        </div>
        <div class="form-group">
          <label for="minimo">Cantidad Mínima en Existencia:</label>
          <input type="number" id="minimo" name="minimo" min="0" required>
        </div>
        <div class="form-group">
          <label for="alternos">Productos Alternos:</label>
          <textarea id="alternos" name="alternos" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="codigo-barras">Código de Barras:</label>
          <input type="text" id="codigo-barras" name="codigo-barras" required>
        </div>
        <button type="submit">Agregar Producto</button>
      </form>
    </section>
  </main>
  <script src="agregar_producto.js"></script>
</body>

</html>
