    <section>
      <h2>Configuración de Parámetros</h2>
      <form id="parametros-form">
        <div>
          <label for="ganancia">Porcentaje de Ganancia:</label>
          <input type="number" id="ganancia" name="ganancia" min="0" max="100">
        </div>
        <div>
          <label for="iva">Porcentaje de IVA:</label>
          <input type="number" id="iva" name="iva" min="0" max="100">
        </div>
        <!-- Otros campos de configuración de parámetros -->
        <button type="submit">Guardar</button>
      </form>
    </section>
