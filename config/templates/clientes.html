    <main>
        <section class="clientes-section">
            <h2>Gestión de Clientes</h2>
            <!-- Formulario para agregar o modificar clientes -->
            <form id="cliente-form">
                <div class="form-group">
                    <label for="nit">NIT/Identificación:</label>
                    <input type="text" id="nit" name="nit" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre/Razón Social:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <button type="submit">Agregar/Modificar Cliente</button>
            </form>

            <!-- Sección para visualizar las compras realizadas por el cliente -->
            <section class="compras-section">
                <h2>Compras Realizadas por Mes</h2>
                <div id="compras-por-mes-chart"></div>
                <!-- Aquí se puede integrar un gráfico para mostrar las compras realizadas por mes -->
            </section>
