<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/cotizacion-styles.css">
    <title>Cotización</title>
</head>

<body>
    <header>
        <h1>Módulo de Cotización</h1>
        <nav>
            <ul>
                <li><a href="templates/perfil.html">Perfil</a></li>
                <li><a href="templates/parametrizacion.html">Parametrización</a></li>
                <li><a href="templates/productos.html">Productos</a></li>
                <li><a href="templates/clientes.html">Clientes</a></li>
                <li><a href="templates/cotizacion.html">Cotización</a></li>
                <li><a href="templates/compras.html">Compras</a></li>
                <li><a href="templates/stock.html">Stock</a></li>
                <li><a href="templates/informes.html">Informes</a></li>
                <li><button onclick="cerrarSesion()">Cerrar sesión</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cotizacion-section">
            <h2>Gestión de Cotización</h2>
            <!-- Formulario para agregar una cotización -->
            <form id="cotizacion-form">
                <div class="form-group">
                    <label for="cliente">Cliente:</label>
                    <input type="text" id="cliente" name="cliente" required>
                </div>
                <div class="form-group">
                    <label for="producto">Producto:</label>
                    <input type="text" id="producto" name="producto" required>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" required>
                </div>
                <button type="submit">Agregar Cotización</button>
            </form>

            <!-- Lista de cotizaciones -->
            <section class="lista-cotizaciones">
                <h3>Cotizaciones Recientes</h3>
                <ul id="cotizaciones-list">
                    <!-- Aquí se mostrarán las cotizaciones -->
                </ul>
            </section>
        </section>
    </main>

    <script src="static/js/cotizacion-scripts.js"></script>
</body>

</html>
